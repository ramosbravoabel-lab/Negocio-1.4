<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Hamburguesas</title>

    <!-- Fuentes externas -->
    <link rel="stylesheet" href="font.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>Menú de Hamburguesas</h1>
    </header>

    <!-- MENÚ PRINCIPAL -->
    <section class="menu">

        <div class="card">
            <img src="imagenes/img royal.webp" alt="Hamburguesa Royal">
            <div class="descripcion">
                <h2>Hamburguesa Royal</h2>
                <p class="precio">S/. 12.00</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="card">
            <img src="imagenes/chorizo.jpg" alt="Choriburguer">
            <div class="descripcion">
                <h2>Choriburguer</h2>
                <p class="precio">S/. 8.00</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="card">
            <img src="imagenes/img (3).jpg" alt="Hamburguesa con Huevo">
            <div class="descripcion">
                <h2>Hamburguesa con Huevo</h2>
                <p class="precio">S/. 5.00</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="card">
            <img src="imagenes/798F0EE6-4649-47B8-909B-672DAD2108D4.jpg" alt="Hamburguesa Especial">
            <div class="descripcion">
                <h2>Hamburguesa Especial</h2>
                <p class="precio">S/. 10.00</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="card">
            <img src=" imagenes/img (2).jpg " alt=" Hamburguesa con Queso ">
            <div class="descripcion">
                <h2>Hamburguesa con Queso</h2>
                <p class="precio">S/. 7.00</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="card">
            <img src="imagenes/681c719667d572276a1507aea71de9ca.avif" alt="Hamburguesa Clásica">
            <div class="descripcion">
                <h2>Hamburguesa Clásica</h2>
                <p class="precio">S/. 6.00</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

    </section>
<footer class="footer-social">
    <div class="footer-contenido">

        <h3>Síguenos</h3>

        <p class="direccion">
            <a href="https://www.google.com/maps" target="_blank">
                Av. Principal 123, Ciudad, País
            </a>
        </p>

        <div class="social">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="imagenes/984f500cf9de4519b02b354346eb72e0-icono-de-facebook-redes-sociales.webp" 
                     alt="Facebook" class="icono-red">
            </a>

            <a href="https://wa.me/51900000000" target="_blank">
                <img src="imagenes/sm_5b321c99945a2.jpg" 
                     alt="WhatsApp" class="icono-red">
            </a>
        </div>

    </div>
</footer>
</body>
</html>
